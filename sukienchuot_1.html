<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột: Thực hành 1</title>

</head>
<body onload="init()">
<form action="" method="">
    <img src="images/ballpngpng.png" alt="ball" id="myImages" width="100px">
    <p>Click button below to move the image to right</p>
    <button type="button" onclick="moveRight()">Click!</button>
</form>
<script>


    let imgObj
    function init() {
        imgObj = document.getElementById('myImages');
        imgObj.style.position = 'relative';
        imgObj.style.left = '30px';
        // imgObj.style.top = '100px';
    }
    function moveRight() {

        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
  // window.onload = init;
</script>

</body>
</html>
